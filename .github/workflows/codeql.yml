name: "CodeQL"

on:
  push:
    branches: [ main ]  # Or your default branch
  pull_request:
    branches: [ main ]  # Or your default branch
  schedule:
    - cron: '30 2 * * 1' # Runs at 2:30 AM UTC every Monday

jobs:
  analyze:
    name: Analyze
    runs-on: macos-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'swift' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      # ----------------------------------------------------
      # THIS IS THE FIX:
      # We are replacing the old 'autobuild' step
      # with a manual 'run' step.
      # ----------------------------------------------------
      - name: Build Xcode project
        run: |
          # --- YOU MUST EDIT THIS LINE ---
          # 1. Check if your file is .xcworkspace or .xcodeproj
          # 2. Check your Scheme name in Xcode
          xcodebuild -project oureceipt.xcodeproj -scheme aaa build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
      # ----------------------------------------------------
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
